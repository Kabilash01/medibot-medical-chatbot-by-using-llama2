<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Gradient Background</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .background {
            width: 100%;
            height: 200%;
            background: linear-gradient(180deg, red, green, blue, orange, pink);
            position: fixed;
            top: 0;
            left: 0;
            animation: scrollGradient 20s linear infinite;
        }

        @keyframes scrollGradient {
            0% {
                transform: translateY(0%);
            }
            100% {
                transform: translateY(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
</body>
</html>
